<!DOCTYPE html>
<html>
<head>
  <style>
    *{
        text-align: center;
    }
    @keyframes move1 {
      0% {transform: translateX(0px);}
      50% {transform: translateX(200px);}
      100% {transform: translateX(0px);}
    }
    @keyframes move2 {
      0% {transform: rotate(0deg);}
      50% {transform: rotate(180deg);}
      100% {transform: rotate(0deg);}
    }
    @keyframes move3 {
      0% {transform: scale(1);}
      50% {transform: scale(1.5);}
      100% {transform: scale(1);}
    }
    #f1 {animation: move1 3s ease-in-out infinite;}
    #f2 {animation: move2 3s ease-in-out infinite;}
    #f3 {animation: move3 3s ease-in-out infinite;}
  </style>
</head>
<body>
  <svg width="400" height="200" style="margin-top: 25%;">
    <circle id="f1" cx="50" cy="100" r="30" fill="#FF00FF"/>
    <rect id="f2" x="100" y="70" width="80" height="60" fill="#9370DB"/>
    <polygon id="f3" points="250,70 300,150 200,150" fill="#800080"/>
  </svg>
</body>
</html>
