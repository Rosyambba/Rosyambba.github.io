<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script

    <title>Form</title>
</head>
<body>
    <div class="container-lg">
        <br>
    <form>
        
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Який ваш улюблений колір?</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Напишіть це тут!">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Який ваш фільм?</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Напишіть це тут!">
          </div>
        </div>
        <br>
        
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Як вас звуть?</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Напишіть це тут!">
            </div>
            <br>
            
              </div>
              <br>
       
        <div class="form-group">
            <label for="exampleFormControlSelect1">Який ваш знай зодіака?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Козеріг</option>
              <option>Водолій</option>
              <option>Риби</option>
              <option>Овен </option>
              <option>Телець</option>
              <option>Близнюки</option>
              <option>Рак</option>
              <option>Лев</option>
              <option>Діва</option>
              <option>Терези</option>
              <option>Скорпіон</option>
              <option>Стрілець</option>
            </select>
            <br>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Чи любите ви кіно Бартона?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Так
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Ні
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Ви чесно відповідали?</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Тааак!
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Опишіть свій улюблений фільм</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Відправити</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
